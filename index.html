<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Book Tracking App</title>
  <meta name="author" content="Jonathan Young" />
  <meta name="description" content="A simple book tracking application" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <style>
  

  </style>
  
</head>

<body>
  <div class="container">
    <h1>Book Tracking App</h1>

    <form action="">
      <div class="row">
        <div class="six columns">
          <label for="name">Book</label>
          <input type="text" id="name" />
        </div>
        <div class="six columns">
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="true">Read</option>
            <option value="false">Not read</option>
          </select>
        </div>
        <div class="six columns">
          <input type="submit" value="Submit" class="button-primary" />
        </div>
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Read?</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-table-body"></tbody>
    </table>

  </div>
  
  <script src="test-library.js"></script>
</body>
<footer>
  <p style="text-align: center;">
  Designed and built with ❤️ by <a href="https://iterating.github.io/cv/" target="_blank">Jonathan Young Design</a>
</p>
</footer>
</html>
